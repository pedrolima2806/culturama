<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <!-- Dados Pessoais -->
             <legend>Dados Pessoais</legend>
            <label for="username">Nome de usuário:</label>
            <input type="text" name="username" required>
            <br>

            <label for="age">Idade:</label>
            <input type="number" name="age" min="12" max="100" required>
            <br>

            <label for="birthDate">Data de Nascimento:</label>
            <input type="date" name="birthDate">
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" required>
            <br>

            <label for="userPhoneNumber">Telefone:</label>
            <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD+número, ex: 00000000000" required>
            <br>
            
            <label for="userPhoto">Envie sua foto:</label>
            <input type="file" name="userPhoto" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Perfil</legend>

            <label for="userGender">Gênero:</label>
            <input type="radio" name="userGender" value="masculino">
            <label for="userGender">Masculino</label>
            <input type="radio" name="userGender" value="feminino">
            <label for="userGender">Feminino</label>
            <input type="radio" name="userGender" value="outro">
            <label for="userGender">Outro</label>
            <br>

            <label for="maritalStatus">Estado Civil:</label>
            <select name="maritalStatus" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>

            <label for="state">Estado:</label>
            <select name="state" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <br>

            <label for="city">Cidade:</label>
            <input type="text" name="city">



        </fieldset>
        <fieldset>
            <!-- Hábitos -->
            <legend>Hábitos</legend>

            <checkbox-group>
                <label for="social">Redes Sociais:</label>
                <label for="instagram">Instagram</label>
                <input type="checkbox" name="social" value="instagram">
                <br>
                <label for="twitter">Twitter</label>
                <input type="checkbox" name="social" value="twitter">
                <br>
                <label for="facebook">Facebook</label>
                <input type="checkbox" name="social" value="facebook">
                <br>
                <label for="linked-in">LinkedIn</label>
                <input type="checkbox" name="social" value="linkedin">
            </checkbox-group>

            



        </fieldset>

        <button type="submit">Enviar</button>


    </form>
</body>
</html>
