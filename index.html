<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Cultural</title>
    <link rel="icon" type="image/x-icon" href="culturama-favico.png">
</head>
<body>
    <main>
            <header>
            <img src="img/logo-culturama.png" alt="Logo do Culturama">
            <h1>Pesquisa Cultural</h1>
        </header>
        <section>
            <form action="sucesso.html" method="get">
            <!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="name" required>
                <br>

                <label for="age">Idade:</label>
                <input type="number" id="age" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="birthDate" name="userBirthDate">
                <br>

                <label for="email">E-mail:</label>
                <input type="email" id="email"name="e-mail" required>
                <br>

                <label for="userPhoneNumber">Telefone:</label>
                <input type="tel" id="userPhoneNumber" name="PhoneNumber" pattern="[0-9]{11}" placeholder="DDD+número, ex: 00000000000" required>
                <br>
                
                <label for="userPhoto">Envie sua foto:</label>
                <input type="file" id="userPhoto" name="Photo" accept="image/*">
            </fieldset>
            <!-- Perfil -->
            <fieldset>
                <legend>Perfil</legend>

                <label for="Gender">Gênero:</label>
                <input type="radio" id="masc" name="userGender" value="masculino">
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="userGender" value="feminino">
                <label for="fem">Feminino</label>
                <input type="radio" id="outro" name="userGender" value="outroGenero">
                <label for="outro">Outro</label>
                <br>

                <label for="maritalStatus">Estado Civil:</label>
                <select id="maritalStatus" name="userMaritalStatus" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                </select>

                <label for="state">Estado:</label>
                <select id="state" name="userState" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <br>

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="userCity">



            </fieldset>
            <!-- Hábitos -->
            <fieldset>
                <legend>Hábitos</legend>

                <checkbox-group>
                    <label for="social">Redes Sociais:</label>
                    <br>
                    <label for="instagram">Instagram</label>
                    <input type="checkbox" id="instagram" name="social" value="instagram">
                    <br>
                    <label for="twitter">Twitter</label>
                    <input type="checkbox" id="twitter" name="social" value="twitter">
                    <br>
                    <label for="facebook">Facebook</label>
                    <input type="checkbox" id="facebook" name="social" value="facebook">
                    <br>
                    <label for="linked-in">LinkedIn</label>
                    <input type="checkbox" id="linkedin" name="social" value="linkedin">
                </checkbox-group>
                <br>
                <label for="musicStyle">Estilo Musical:</label>
                <input type="text" list="styleTypes" id="musicStyle" name="userMusicStyle">
                <datalist id="styleTypes">
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Funk">Funk</option>
                    <option value="Sertanejo">Sertanejo</option>
                    <option value="MPB">MPB</option>
                    <option value="Eletrônica">Eletrônica</option>
                    <option value="Clássica">Clássica</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Blues">Blues</option>
                    <option value="Gospel">Gospel</option>
                </datalist>
                <br>
                <label for="favoriteColor">Cor Favorita:</label>
                <input type="color" id="favoriteColor" name="userFavoriteColor">
            </fieldset>
            <!-- Feedback -->
            <fieldset>
                
                <legend>Opinião</legend>

                <label for="satisfactionLevel">Nível de Satisfação com o Culturama:</label>
                <br>
                <input type="range" id="satisfactionLevel" name="userSatisfactionLevel" min="0" max="10" step="1">
                <br>

                <label for="improvementSuggestions">Sugestões de Melhoria:</label>
                <br>
                <textarea id="improvementSuggestions" name="userImprovementSuggestions" rows="4" cols="50" placeholder="Escreva suas sugestões aqui..."></textarea>
            </fieldset>
            <!-- Termos e Condições -->
            <fieldset>
                <legend>Termos e Condições</legend>
                <input type="checkbox" name="userLGPD" id="userLGPDterm" value="accepted" required>
                <label for="userLGPDDterm">Eu concordo em participar da pesquisa</label>
                <br>
                <input type="checkbox" name="userGetResult" id="getResult" value="accepted" required>
                <label for="getResult">Desejo receber o resultado por email</label>
            </fieldset> 

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>


            </form>
        </section>
    </main>
</body>
</html>
